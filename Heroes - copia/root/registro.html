<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="descuentos">Descuentos 20%</div>
    <div class="titulo">HEROES</div>
</header>
    
<form class="login1" action="" method="POST">
    <section class="registro">
            <h1>Registro</h1>
        <div>
            <label for="Nombre y Apellido">Nombre y Apellido</label>
            <input type="text" name="Nombre y Apellido" placeholder="Nombre y Apellido" id="Nombre y Apellido">
        </div>
        <div>
            <label for="Correo Electronico">Correo Electronico</label>
            <input type="email" name="Correo Electronico" placeholder="Correo Electronico" id="Correo Electronico">
        </div>
        <div>
            <label for="Contraseña">Contraseña</label>
            <input type="password" name="Contraseña" placeholder="Contraseña" id="Contraseña">
        </div>
        <div>
            <label for="Pais">Pais</label>    
        <select>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Chile">Chile</option>
        </select>
        </div>
    </section>
    
    <div class="botones">
        <input type="reset" value="Resetear" id="reset">
        <input type="submit" value="Registrar" id="registrar">
    </div>
    <p>¿Ya tienes una cuenta?<a href="login.html">Ingresa</a></p>
    
</form>

<footer>
    Todos los derechos reservados a FRONT END 1
</footer>

</body>
</html>
